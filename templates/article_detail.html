<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/article_detail.css" />

    <title>油畵(유화) | 아티클 상세 페이지</title>
</head>

<body>
    <div class="wrap">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">댓글을 수정해주세요!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" id="modal_comment" class="form-control" placeholder="Update Comment"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-success" id="save_button">수정</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="space">
                <a class="navbar-brand" href="../templates/index.html">油畵(유화)</a>
            </div>
            <div class="space">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="username" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">My</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-link" onclick="handleLogout()">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="article_area">
            <div class="article_box">
                <h3 id="title"></h3>
                <hr />
                <div class="user_info">
                    <p id="profile_img"></p>
                    <p id="user"></p>
                </div>
                <p id="image"></p>
                <hr />
                <p id="content"></p>
                <hr />
                <div class="likes_bookmarks">
                    <p id="likes" class="likes"></p>
                    <p id="bookmarks" class="bookmarks"></p>
                </div>
                <p id="created_at"></p>
                <hr />
            </div>
            <div class="comment_box">
                <h3>COMMENT</h3>
                <div>
                    <div id="update_box" class="update_box"></div>
                    <div class="comment_input">
                        <div class="comment_small_box">
                            <div class="comment_content">
                                <p id="email" class="email"></p>
                                <p id="comment" class="comment"></p>
                                <p id="comment_created_at" class="comment_created_at"></p>
                            </div>
                            <div class="comment_button">
                                <div id="update_button" class="update_button"></div>
                                <div id="delete_button" class="delete_button"></div>
                            </div>
                        </div>
                        <div class="comment_input_box">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="comment-input" placeholder="댓글을 입력해주세요!"
                                    required />
                                <label for="floatingInput">댓글을 입력해주세요!</label>
                            </div>
                            <button type="button" class="btn btn-secondary comment_input_button"
                                onclick="CreateComment()">등록</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/article_detail.js"></script>

    <script>
        // 인증된 유저만 페이지 접근 가능 //
        if (!token) {
            window.location.replace(`${frontend_base_url}/login.html`);
        }
    </script>
</body>

</html>
