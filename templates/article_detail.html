<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/article_detail.css" />

    <title>油畵(유화) | 상세 페이지</title>
</head>

<body>
    <div class="wrap">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="space">
                <a class="navbar-brand" href="../templates/index.html">油畵(유화)</a>
            </div>
            <div class="space">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">My</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="article_area">
            <div class="article_box">
                <h1 id="title"></h1>
                <hr />
                <p id="user"></p>
                <p id="image"></p>
                <p id="content"></p>
                <hr />
                <p id="likes"></p>
                <p id="bookmarks"></p>
                <p id="created_at"></p>
                <hr />
            </div>
            <div class="comment_box">
                <h5>댓글</h5>
                <div id="update_box" class="update_box"></div>
                <div class="comment_input">
                    <div class="comment_small_box">
                        <div>
                            <ol id="comment"></ol>
                        </div>
                        <div class="comment_button">
                            <div id="update_button" class="update_button"></div>
                            <div id="delete_button" class="delete_button"></div>
                        </div>
                    </div>
                    <div>
                        <input id="comment-input" type="text" placeholder="댓글을 입력해주세요!">
                        <button type="button" onclick="loadCreateComment()">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/article_detail.js"></script>

</body>
</html>
