<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/index.css" />

    <title>油畵(유화) | Home</title>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog article_modal article_modal">
            <div class="modal-content article_modal_small">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">아티클을 작성해주세요!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="title" placeholder="title" required />
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control modal_content" id="content" placeholder="content" required />
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="image" placeholder="image" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="CreateArticle()">작성하기</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="space">
            <a class="navbar-brand" href="../templates/index.html">油畵(유화)</a>
        </div>
        <div class="space">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" id="username" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="article_area">
        <h1>유화 제작하기</h1>
        <button type="button" id="article_create" class="btn btn-secondary create_article" data-bs-toggle="modal" data-bs-target="#exampleModal">
            작성하기
        </button>
        <div class="article_box">
            <ol id="article_list" class="article_list"></ol>
        </div>
    </div>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/index.js"></script>

    <script>
        // 인증된 유저만 페이지 접근 가능 //
        if (!token) {
            window.location.replace(`${frontend_base_url}/login.html`);
        }
    </script>
</body>

</html>
