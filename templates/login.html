<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <title>油畵(유화) | 로그인</title>

    <link rel="stylesheet" href="../static/css/login.css" />
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="password_reset1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">비밀번호 분실</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="email_address_box">
              <p>입력하신 이메일 주소로 인증 토큰을 보내드립니다.</p>
              <input id="email_address" placeholder="이메일 주소" type="email" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="loadEmailAddress()">확인</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="password_reset2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">비밀번호 등록</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <input class="input_box" id="token" placeholder="인증 토큰" type="text" />
            </div>
            <div>
              <input class="input_box" id="token_password" placeholder="새 비밀번호" type="password" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="loadTokenPassword()">확인</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          </div>
        </div>
      </div>
    </div>

    <form action="">
      <h1 class="login_title">油畵(유화) 로그인</h1>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="email" placeholder="email" required />
        <label for="email">이메일 주소</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="password" required />
        <label for="password">비밀번호</label>
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-primary mt-3" id="LoginBtn" onclick="handleLogin()">로그인</button>
        <button type="button" class="btn btn-primary mt-3" onclick="location.href='signup.html'">회원가입</button>
        <hr />
        <div class="password_reset">
          <button type="button" class="btn btn-primary profile" data-bs-toggle="modal" data-bs-target="#password_reset1">비밀번호 분실</button>
          <button type="button" class="btn btn-primary profile" data-bs-toggle="modal" data-bs-target="#password_reset2">비밀번호 등록</button>
        </div>
      </div>
    </form>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/login.js"></script>
  </body>
</html>
