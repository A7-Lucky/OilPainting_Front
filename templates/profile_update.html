<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <title>油畵(유화) | Profile</title>

  <link rel="stylesheet" href="../static/css/profile_update.css" />
</head>

<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">본인 확인</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" id="email_check" class="form-control" placeholder="email을 입력해주세요."
              aria-label="Username" aria-describedby="basic-addon1" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-danger" onclick="Unsignup()">회원 탈퇴</button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="space">
      <a class="navbar-brand" href="../templates/index.html">油畵(유화)</a>
    </div>
    <div class="space">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" id="username" href="#"></a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-link" onclick="handleLogout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <form>
    <div>
      <p id="profile_update_img"></p>
      <input type="file" class="form-control" id="profile_img" />
      <br />
      <textarea name="" placeholder="하고 싶은 말이 있으신가요?" id="bio" cols="50" rows="10"></textarea>
    </div>
    <br />
    <div>
      <button type="button" class="btn btn-primary" onclick="loadMyProfileUpdate()">확인</button>
      <button type="button" class="btn btn-primary" onclick="location.href='profile.html'">취소</button>
    </div>
    <div>
      <button type="button" class="btn btn-danger exit" data-bs-toggle="modal" data-bs-target="#exampleModal">회원 탈퇴</button>
    </div>
  </form>

  <script src="../static/js/api.js"></script>
  <script src="../static/js/profile_update.js"></script>
</body>

</html>
