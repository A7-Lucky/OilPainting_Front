<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>油畵(유화) | 회원가입</title>
    <!-- signup.css -->
    <link rel="stylesheet" href="../static/css/signup.css" />
  </head>

  <body>
    <form action="">
      <h1>油畵(유화) 회원가입</h1>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="email" placeholder="email" required />
        <label for="email">이메일 주소</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="password" required />
        <label for="password">비밀번호</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password2" placeholder="paaword2" required />
        <label for="password2">비밀번호 확인</label>
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="signupbtn" onclick="handleSignup()">가입하기</button>
        <button type="button" class="btn btn-primary" onclick="location.href='login.html'">홈으로</button>
      </div>
    </form>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/signup.js"></script>
  </body>
</html>
